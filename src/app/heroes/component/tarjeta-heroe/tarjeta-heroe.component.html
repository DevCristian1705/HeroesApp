<mat-card>
    <mat-card-header>
        <mat-card-title>{{ heroe.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <!-- <img mat-card-image src="assets/heroes/{{heroe.id}}.jpg" alt=""> -->
    <img mat-card-image
     [routerLink]="['/heroes', heroe.id]"
     [src]="heroe | heroeImagen" >

    <mat-card-content>
        <h3> {{ heroe.publisher }}</h3>
        <p>
            <strong>Primera aparicion:</strong> {{ heroe.first_appearance }}
            <br>
            <strong>Personajes:</strong>{{ heroe.characters }}
        </p>
    </mat-card-content>

    <mat-card-actions 
    fxLayoutAling="center"
    fxLayout="column" 
    fxLayoutGap="10px">
       <br>

        <button mat-raised-button color="warn"
            [routerLink]="['/heroes', heroe.id]">
            Leer mÃ¡s...
        </button>
        <button mat-raised-button color="accent"
            [routerLink]="['/heroes/editar',heroe.id]">
            Editar...
        </button>
    </mat-card-actions>

</mat-card>
