<h1 class="formAdd">
    {{  (heroe.id) ? 'Editar  a ': 'Nuevo Heroe' }} 
    <small> {{ heroe.superhero}}  </small>   
</h1>    

<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs="column"> 

    <div class="formAdd" fxFlex="50" fxLayout="column">

        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label> super heroe </mat-label>
                <input type="text"  
                        [(ngModel)]="heroe.superhero"
                        matInput 
                        required >
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label> Alter_ego </mat-label>
                <input type="text" 
                        [(ngModel)]="heroe.alter_ego"
                        matInput
                        required>
            </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label> firt_appareance </mat-label>
            <input type="text"
                    [(ngModel)]="heroe.first_appearance"
                    matInput 
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label> Creador </mat-label>
            <mat-select [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let c of publishers" [value]="c.id"> 
                    {{ c.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label> Foto </mat-label>
            <input type="url"
                [(ngModel)]="heroe.alt_img"
                matInput 
                required
            >
        </mat-form-field>

        <div fxLayout>
            <button 
                mat-raised-button 
                color="primary"
                (click)="onGrabar()">
                <mat-icon>save</mat-icon>
              {{ (heroe.id)? 'Actualizar' : 'Grabar' }}
            </button>

        <div class="spacer"></div>

            <button *ngIf="heroe.id" 
                    (click)="onEliminar()"
                    mat-raised-button 
                    color="warn">
                <mat-icon>remove</mat-icon>
                Eliminar
            </button>
        </div>
        
    </div>

    <div fxFlex="50">
        <img [src]="heroe | heroeImagen" >
    </div>
</div>
